---
layout: home
---

<div id="home">
  <h1>Blog Posts</h1>
  <!-- Add blog post section -->
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo;
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>

    {% if post.description %}
    <p>{{ post.description }}</p>
    {% endif %} {% endfor %}
  </ul>
</div>
